<!DOCTYPE html>
<html layout:decorate="~{layouts/default}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title th:text="#{author.list}">Authors list</title>
</head>
<body>
<section layout:fragment="app-content">
    <div class="row">
        <div class="col-md-6">
            <!--/*@thymesVar id="author" type="ru.geracimov.otus.spring.hw14librarymvc.domain.Author"*/-->
            <form action="#" method="post" th:action="@{/author/add}" th:object="${author}">
                <div class="form-group col-md-6">
                    <label class="col-form-label" for="name" th:text="#{author.header.name}">Name</label>
                    <input class="form-control" id="name" placeholder="name" th:field="*{name}" type="text">
                    <span class="text-danger" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></span>
                </div>
                <div class="form-group date col-md-6" data-provide="datepicker">
                    <label class="col-form-label" for="birth" th:text="#{author.header.birth}">Birth</label>
                    <input class="form-control" id="birth" placeholder="birth" th:field="*{birth}" type="text">
                    <span class="text-danger" th:errors="*{birth}" th:if="${#fields.hasErrors('birth')}"></span>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input class="btn btn-primary" type="submit" th:value="#{buttons.add}" value="Add Author">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        $('#birth').datepicker({
            format: "yyyy-mm-dd",
            autoclose: true
        });
    </script>
</section>
</body>
</html>
