<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ru">
<head>
    <title th:text="#{app.name}">Common title</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="/static/css/bootstrap-datepicker.min.css" rel="stylesheet"
          th:href="@{/css/bootstrap-datepicker.min.css}"/>
    <script src="/static/js/jquery-3.4.1.min.js" type="text/javascript" th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script src="/static/js/popper.min.js" type="text/javascript" th:src="@{/js/popper.min.js}"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    <script src="/static/js/bootstrap-datepicker.min.js" type="text/javascript"
            th:src="@{/js/bootstrap-datepicker.min.js}"></script>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/" th:href="@{/}">
            <img th:src="@{/images/logo.png}" alt="libraryMVC" src="/static/images/logo.png"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownAuthors" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="#{buttons.authors}">
                        Authors
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/author" th:text="#{author.list}" th:href="@{/author}">All
                            Authors</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/author/add" th:text="#{buttons.add}" th:href="@{/author/add}">Add
                            Author</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownBooks" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="#{buttons.books}">
                        Authors
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/book" th:text="#{book.list}" th:href="@{/book}">All books</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" th:text="#{buttons.add}">Add book</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownGenres" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="#{buttons.genres}">
                        Authors
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#" th:text="#{genre.list}">All genres</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" th:text="#{buttons.add}">Add book</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownReviews" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:text="#{buttons.reviews}">
                        Authors
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#" th:text="#{review.list}">All reviews</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" th:text="#{buttons.add}">Add review</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">
    <section layout:fragment="app-content">
        <p>default layout: fragment app-content section</p>
    </section>
</div>

<footer class="page-footer font-small blue">
    <div class="footer-copyright text-center py-3" layout:fragment="app-footer">Â© 2019 Spring Boot MVC Library</div>
</footer>

</body>
</html>
