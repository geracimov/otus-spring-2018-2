<!DOCTYPE html>
<html lang="ru"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{app.name}">Common title</title>
    <link href="/static/css/headers.css" rel="stylesheet" th:href="@{/css/headers.css}"/>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="/static/css/bootstrap-datepicker.min.css" rel="stylesheet"
          th:href="@{/css/bootstrap-datepicker.min.css}"/>
    <script src="/static/js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript"></script>
    <script src="/static/js/popper.min.js" th:src="@{/js/popper.min.js}" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script src="/static/js/bootstrap-datepicker.min.js" th:src="@{/js/bootstrap-datepicker.min.js}"
            type="text/javascript"></script>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/" th:href="@{/}">
            <img alt="libraryMVC" src="/static/images/logo.png" th:src="@{/images/logo.png}"/></a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler"
                data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle"
                       data-toggle="dropdown"
                       href="#" id="navbarDropdownAuthors" role="button" th:text="#{buttons.authors}">
                        Authors
                    </a>
                    <div aria-labelledby="navbarDropdown" class="dropdown-menu">
                        <a class="dropdown-item" href="/author" th:href="@{/author}" th:text="#{author.list}">All
                            Authors</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/author/add" th:href="@{/author/add}" th:text="#{buttons.add}">Add
                            Author</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle"
                       data-toggle="dropdown"
                       href="#" id="navbarDropdownBooks" role="button" th:text="#{buttons.books}">
                        Books
                    </a>
                    <div aria-labelledby="navbarDropdown" class="dropdown-menu">
                        <a class="dropdown-item" href="/book" th:href="@{/book}" th:text="#{book.list}">All books</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/book/add" th:href="@{/book/add}" th:text="#{buttons.add}">Add
                            book</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle"
                       data-toggle="dropdown"
                       href="#" id="navbarDropdownGenres" role="button" th:text="#{buttons.genres}">
                        Genres
                    </a>
                    <div aria-labelledby="navbarDropdown" class="dropdown-menu">
                        <a class="dropdown-item" href="/genre" th:text="#{genre.list}">All genres</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/genre/add" th:text="#{buttons.add}">Add genre</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle"
                       data-toggle="dropdown"
                       href="#" id="navbarDropdownReviews" role="button" th:text="#{buttons.reviews}">
                        Reviews
                    </a>
                    <div aria-labelledby="navbarDropdown" class="dropdown-menu">
                        <a class="dropdown-item" href="/review" th:text="#{review.list}">All reviews</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/review/add" th:text="#{buttons.add}">Add review</a>
                    </div>
                </li>
            </ul>

                <!--<button class="btn btn-outline-dark my-2 my-sm-0" type="button"   href=""  th:title="#{buttons.logout}">Logout</button>-->
            <form action="/logout">
                <input class="btn btn-outline-dark my-2 my-sm-0" type="submit" th:value="#{buttons.logout}" />
            </form>
        </div>
    </nav>
</header>

<div class="container">
    <section layout:fragment="app-content">
        <p>default layout: fragment app-content section</p>
    </section>
</div>

<footer class="page-footer font-small blue">
    <div class="footer-copyright text-center py-3" layout:fragment="app-footer">Â© 2019 Spring Boot MVC Library</div>
</footer>

</body>
</html>
